# This is a basic workflow to help you get started with Actions

name: clone to beta

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: 
      - develop
    paths-ignore:
      - '.github/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
    - name: Push directory to another repository
      uses: cpina/github-action-push-to-another-repository@v1.1
      env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        # Source directory from the origin directory
        source-directory: 'main'
        # Name of the destination username/organization
        destination-github-username: 'somsac'
        # Destination repository
        destination-repository-name: 'pojistovny.data.beta'
        # Email for the git commit
        user-email: 'milan.somsedik@gmail.com'
